    <script>
        function isPrime(number) {
            if (number < 2) {

            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function hienthi() {
            let count = 0;
            let number = 2;
            while (count < 20) {
                if (isPrime(number)) {
                    document.write(`<br>${number}`);
                    count++;
                }
                number++;
            }
        }

        hienthi();
    </script>
